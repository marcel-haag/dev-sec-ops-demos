name: "PoC (API Scan)"

on: workflow_dispatch


#on:
#  schedule:
# Runs every sunday at 00:00.
# - cron:  '0 0 * * 0'

permissions:
  contents: write
  issues: write

jobs:
  zap_docker_api_scan:
    name: "ZAP API Job"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: "Pull ZAP Image"
        run: docker pull zaproxy/zap-weekly

      - name: Debug File Path
        run: |
          ls -la /
          ls -la ./
          ls -la $(pwd)
          echo "Github Workspace:"
          ls -la $GITHUB_WORKSPACE
          ls -la $GITHUB_WORKSPACE/DAST/openapi

      # https://www.zaproxy.org/blog/2017-06-19-scanning-apis-with-zap/
      - name: "Run ZAP API Scan (json)"
        run: |
          set +e
          chmod -R 777 $GITHUB_WORKSPACE
          docker run -v $(pwd):/zap/wrk/:rw -t zaproxy/zap-weekly \
            zap-api-scan.py -t ./DAST/openapi/juice-shop-openapi-collection.json -f openapi \
            -r zap_report.html -x zap_report.xml -w zap_report.md -g ./DAST/config/api-active-scan.conf
           
          echo "ZAP completed with exit code $?"
          set -e

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap_api_report
          path: zap_report.xml

      - name: Read ZAP Markdown Report
        id: read-md-report
        run: |
          head -n 30 zap_report.md > summary.md
          REPORT_CONTENT=$(cat summary.md)
          echo "report-content<<EOF" >> $GITHUB_ENV
          echo "$REPORT_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: "Show Report Summary"
        if: success()
        run: |
          echo "Message: Scan succeeded. Check artifact to read the full Report."

      - name: "Show Error Message"
        if: failure()
        run: |
          echo "Message: The build for the API Report is Failed.."
